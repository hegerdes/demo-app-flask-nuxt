name: Build and Test Charts

on:
  push:

permissions:
  pages: write
  contents: write
  packages: write
  id-token: write

jobs:
  Build-Sub-Charts:
    strategy:
      matrix:
        app: [demo-backend, demo-frontend]
    uses: hegerdes/publish/.github/workflows/reusable-helm-package.yml@main
    with:
      chart-sources-dir: charts/${{ matrix.app }}
      chart-publish: ${{ github.event_name != 'pull_request' }}
      chart-release-version: 0.3.0
      chart-lint-extra-args: --excluded-charts demo-app
      publish-to-gh-pages: ${{ startsWith(github.ref, 'refs/tags/') }}
      chart-devel-version: ${{ !startsWith(github.ref, 'refs/tags/') }}
      oci-registry-uri: registry-1.docker.io
      oci-registry-repo: ${{ github.repository_owner }}
    secrets:
      OCI_REGISTRY_USER: ${{ secrets.DOCKERHUB_USERNAME }}
      OCI_REGISTRY_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

  Build-Mater-Charts:
    uses: hegerdes/publish/.github/workflows/reusable-helm-package.yml@main
    needs: Build-Sub-Charts
    with:
      chart-sources-dir: charts/demo-app
      chart-publish: ${{ github.event_name != 'pull_request' }}
      chart-release-version: 0.3.0
      publish-to-gh-pages: ${{ startsWith(github.ref, 'refs/tags/') }}
      chart-devel-version: ${{ !startsWith(github.ref, 'refs/tags/') }}
      oci-registry-uri: registry-1.docker.io
      oci-registry-repo: ${{ github.repository_owner }}
    secrets:
      OCI_REGISTRY_USER: ${{ secrets.DOCKERHUB_USERNAME }}
      OCI_REGISTRY_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

  lint-test:
    runs-on: ubuntu-latest
    needs: Build-Mater-Charts
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.4.0

      - name: Update helm dependencies
        run: helm dependency update charts

      - name: Run chart-testing (lint)
        continue-on-error: true
        run: ct lint --target-branch ${{ github.event.repository.default_branch }}

      - name: Create kind cluster
        uses: helm/kind-action@v1.4.0

      - name: Run chart-testing (install)
        run: ct install --target-branch ${{ github.event.repository.default_branch }}
        continue-on-error: true
